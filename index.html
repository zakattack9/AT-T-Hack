<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colors</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div id="container1">
		<h2>Here's your chromaVibe:</h2>
		<div id="colorContainer">
			<div id="col1" class="color"></div>
			<div id="col2" class="color"></div>
			<div id="col3">
				<div class="color" id="colorTop"></div>
				<div id="playlist">
					<img id="playImg" src="./index.html">
				</div>
				<div class="color" id="colorBot"></div>
			</div>
			<div id="col4" class="color"></div>
			<div id="col5" class="color"></div>
		</div>
	<div id="nav">
		<span id="navTxt">DEVELOPERS</span>
	</div>

	<div id="title">
		<div id="titleWrap">
			chromaVibez
		</div>
	</div>

	<div id="container">
		<label id="uploadInp">
			<input type="file" accept="image/*" onchange="loadFile(event)">
			<div id="uploadTtl"> Upload File</div>
    	<img id="displayImg">
		</label>

		<div id="uploadBtn" onclick="" id="btn">
			Get Vibing!
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./js/browserified.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
